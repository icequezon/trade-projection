<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trade Projections</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Trade Projections</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Trade Projections</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Chart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Table</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Projection Settings
            </a>
            <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
              <li><a class="dropdown-item" href="#">Set Starting Balance</a></li>
              <li><a class="dropdown-item" href="#">Set Pip Size</a></li>
              <li><a class="dropdown-item" href="#">Set End Date</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Add Withdrawals</a></li>
              <li><a class="dropdown-item" href="#">Add Deposits</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div id="projectionInputs" class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-sm-3">
            <label for="initBalance">Starting Balance</label>
            <div class="input-group mb-3 input-group-lg">
                <input type="number" class="form-control" id="initBalance" step="0.01" placeholder="Enter Starting Balance">
            </div>
            <label for="pipSize">Pip Size</label>
            <div class="input-group mb-3 input-group-lg">
                <input type="number" class="form-control" id="pipSize" value="60">
            </div>
            <label for="endDate">End Date</label>
            <div class="input-group mb-3 input-group-lg">
                <input type="date" class="form-control" id="endDate">
            </div>
            <div class="input-group mb-3 justify-content-center">
                <button class="btn btn-primary btn-lg" id="generateProjectionBtn">Generate Projection</button>
            </div>
        </div>
    </div>

</div>

<div id="projectionChartDiv" class="container-fluid min-vh-100" style="position: relative; margin-top: 55px; padding-bottom: 55px; display: none">
    <canvas id="myChart"></canvas>
</div>

<div id="projectionTableDiv" class="container table-responsive" style="display: none">
    <table class="table" id="projectionTable">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Initial Balance</th>
          <th scope="col">Lot Size</th>
          <th scope="col">Gross Profit</th>
          <th scope="col">Commission</th>
          <th scope="col">Net Profit</th>
          <th scope="col">Balance</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/main.js"></script>

</body>

</html>
